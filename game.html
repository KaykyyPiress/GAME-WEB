    <p class="instrução"> W (move o Zin para cima) <br>S (move o Zin para baixo) <br> A (move o Zin para esquerda) <br>D (move o Zin para a esquerda) <br>F (ativa o relógio, fica lento) </p>
    <br>
    <h2>Objetivo:</h2>
    <p class="instrução"> Desvie dos meteoros e consiga o máximo de pontos possível </p>
